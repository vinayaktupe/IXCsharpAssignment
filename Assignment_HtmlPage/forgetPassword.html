<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Forget Password</title>
	</head>
	<body>
		<main class="container">
			<section class="section__login">
				<div class="card">
					<div class="card__header">Reset Password</div>
					<div class="card__body">
						<form action="#" class="login__form form" id="forgetForm">
							<div class="form__group">
								<input
									type="email"
									name="email"
									id="email"
									placeholder="Enter Registered Email ID"
									class="form__input"
									required
									autofocus
								/>
							</div>
							<div class="form__group">
								<button type="submit" class="form__btn" id="forgetFormBtn">
									Send Verification Link
								</button>
							</div>
							<p class="text center mr__b-1">OR</p>
							<div class="form__group">
								<a href="./index.html" class="btn center-item">Login</a>
							</div>
							<!-- <a href="" class="form__btn">Login</a> -->
						</form>
					</div>
					<div class="card__footer"></div>
				</div>
			</section>
		</main>
	</body>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
		integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"
	></script>
	<script src="./app.js"></script>
</html>
